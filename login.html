<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolex | Login</title>

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/styles/_styles.css">
</head>

<body>
    <!-- Content -->
    <div class="center">
        <div class="contents">
            <div class="cancel">
                <button class="cancel-btn">
                    <i class="uil uil-times"></i>
                </button>
            </div>
            <div class="left-items">
                <div class="banner-section">
                    <div class="top-content">
                        <div class="company-logo">
                            <h1 class=""><span class="text-primary">aero</span><span class="text-dark">lex</span></h1>
                        </div>
                        <div class="create-account">
                            <button class="btn-secondary ">
                                Create Account
                            </button>
                        </div>
                    </div>
                    <div class="banner-img">
                        <img src="https://i.ibb.co/JsRWcgx/10-6.jpg" alt="banner" srcset="">
                    </div>
                    <div class="bottom-titles">
                        <h1>Booking your Flight & Hotel Anytime.</h1>
                        <h1>Easier & Effective than before.</h1>
                    </div>
                </div>
            </div>
            <div class="right-items">
                <div class="form-section">
                    <h1>Log In to Your Account</h1>
                    <form action="" method="post">
                        <div class="txt_field_standard">
                            <input type="text" required name="username" id="">
                            <span class="border-span"></span>
                            <span class="append">
                                <i class="uil uil-envelope"></i>
                            </span>
                            <label for="username">Username</label>
                        </div>
                        <div class="txt_field_standard">
                            <input type="password" required name="" id="">
                            <span class="border-span"></span>
                            <span class="append">
                                <i class="uil uil-lock"></i>
                            </span>
                            <label for="">Password</label>
                        </div>
                        <div class="checkbox-pass">
                            <div class="check-box">
                                <input class="check-btn" type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="pass">Forgot password?</div>
                        </div>
                        <!-- <input type="submit" value="Login"> -->
                        <button c type="submit" class="btn-primary w-100">Login</button>
                        <!-- 
                        <div class="signup_link">
                            Not a member? <a href="#">Signup</a>
                        </div>
                        -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
