<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolex | Inputs</title>

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/styles/_inputs.css">

</head>

<body>
    <div class="contents">
        <h2 class="top-title"><span>Aero</span>lex Input Library</h2>
        <div class="fields">
            <div class="standard">
                <h2 class="title">Standard</h2>
                <form action="" method="post">
                    <div class="txt_field_standard">
                        <input type="text" required name="username" id="">
                        <span class="border-span"></span>
                        <span class="append">
                            <i class="uil uil-envelope"></i>
                        </span>
                        <label for="username">Username</label>
                    </div>
                    <div class="txt_field_standard">
                        <input type="password" required name="" id="">
                        <span class="border-span"></span>
                        <span class="append">
                            <i class="uil uil-lock"></i>
                        </span>
                        <label for="">Password</label>
                    </div>
                    <div class="txt_field_standard">
                        <input type="text" required name="" id="">
                        <span class="border-span"></span>
                        <label for="">Input text</label>
                    </div>
                    <div class="txt_field_standard">
                        <input type="text" required name="" id="">
                        <span class="border-span"></span>
                        <label for=""><i class="uil uil-user"></i> Input text</label>
                    </div>
                    <div class="checkbox-pass">
                        <div class="check-box">
                            <input class="check-btn" type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div class="pass">Forgot password?</div>
                    </div>
                </form>
            </div>
            <div class="outlined">
                <h2 class="title">Outlined</h2>
                <form action="" method="post">
                    <div class="txt_field_outlined">
                        <input type="text" required name="username" id="">
                        <span class="border-span"></span>
                        <span class="append">
                            <i class="uil uil-user"></i>
                        </span>
                        <label for="username">Username</label>
                    </div>
                    <div class="txt_field_outlined">
                        <input type="text" required name="username" id="">
                        <span class="border-span"></span>
                        <label for="username"><i class="uil uil-user"></i> Username</label>
                    </div>
                    <div class="txt_field_outlined">
                        <input type="password" required name="username" id="">
                        <span class="border-span"></span>
                        <label for="username">Password</label>
                    </div>
                    <div class="txt_field_outlined">
                        <textarea id="" name="" rows="4" cols="50"></textarea>
                        <span class="border-span"></span>
                        <label for="username">Description</label>
                    </div>
                </form>
            </div>
            <div class="plain">
                <h2 class="title">Plain</h2>
                <form action="" method="post">
                    <div class="txt_field_plain">
                        <label for="username">Username</label>
                        <div class="input-section">
                            <input type="text" placeholder="" required name="username" id="">
                            <span class="border-span"></span>
                        </div>
                    </div>
                    <div class="txt_field_plain">
                        <label for="username">Username</label>
                        <div class="input-section">
                            <input type="text" placeholder="" required name="username" id="">
                            <span class="border-span"></span>
                            <span class="append">
                                <i class="uil uil-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="txt_field_plain">
                        <label for="username">Username</label>
                        <div class="input-section prepend-field">
                            <input type="text" placeholder="" required name="username" id="">
                            <span class="border-span"></span>
                            <span class="prepend">
                                <i class="uil uil-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="txt_field_plain">
                        <label for="username">Description</label>
                        <div class="input-section">
                            <textarea id="" name="" rows="1" cols="50"></textarea>
                            <span class="border-span"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
